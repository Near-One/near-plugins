name: Rust Contracts

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69.0 # MSRV
          override: true
          target: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v1
        with:
          key: rust-version-1.69.0-msrv-2

      - name: downgrade some dev-dependencies for msrv, see https://github.com/near/near-workspaces-rs/issues/336
        run: ./scripts/fix_dependencies.sh

      - name: add wasm32-unknown-unknown
        run: rustup target add wasm32-unknown-unknown

      - name: cargo test
        run: cargo test --all --all-features

  lint:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69.0 # MSRV
          override: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1
        with:
          key: rust-version-1.69.0-msrv-2

      - name: downgrade some dev-dependencies for msrv, see https://github.com/near/near-workspaces-rs/issues/336
        run: ./scripts/fix_dependencies.sh

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all --all-features --all-targets -- -D warnings
